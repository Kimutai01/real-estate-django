<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Barlow:wght@200;300;400;500;600;700;800&family=Gilda+Display&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@200;300;400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <title>Tenant management system</title>
  </head>
  <body>
   {% if messages %}
    <div class="bg-green-200 text-green-800 border-l-4 border-green-500 p-4 mt-4 mb-2 error-message">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}


    {% include 'navbar.html' %} {% block content %} 
    
    
    
    {% endblock %}
    {% include 'footer.html' %}

    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach((message) => {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000); // 5000 milliseconds = 5 seconds
            });
        });

    </script>
  </body>
</html>
